<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--CSS link-->
  <link rel="stylesheet" href="styles.css">

  <!--Fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="text-card">
      <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <ul>
        <li><span class="stat-number">10k+</span> <br> companies</li>
        <li><span class="stat-number">314</span> <br> templates</li>
        <li><span class="stat-number">12m+</span> <br> queries</li>
      </ul>
    </div><!--End of text-card-->
    <img src="images/image-header-desktop.jpg" alt="Three women sitting and working on laptops">
  </div><!--End of container-->

</body>
</html>
